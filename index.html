<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Numbers Facts</title>
</head>

<body>

    <div class="wrapper">
        <p>Click one of this buttons to see number or year facts</p>
        <div class="switch">
            <button class="number" id="number">Number fact</button>
            <button class="year" id="year">Year Fact</button>
        </div>
    </div>
    <div class="container" id="container">
        <h1 class="heading">Number Facts</h1>
        <input type="number" id="input" class="input">
        <h2>Result: </h2>
        <div id="output" class="output"></div>

    </div>

    <div class="box" id="box">
        <h1>Year Facts</h1>
        <input type="number" class="input" id="yearInput">
        <h2>Result: </h2>
        <div id="yearOutput" class="output"></div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
